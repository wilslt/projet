<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeau Interactif pour ma copine</title>
    <style>
        /* === STYLE G√âN√âRAL === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6ea; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === LE CONTENEUR DU CADEAU === */
        #gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Le bouton cadeau principal */
        .gift-btn {
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
            padding: 0;
        }

        .gift-btn img {
            width: 250px; 
            filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.2));
            transition: all 0.3s ease;
        }

        .gift-btn:hover {
            transform: scale(1.05) rotate(3deg);
        }

        /* === LES OBJETS CACH√âS === */
        .item-btn {
            position: absolute;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0; 
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; 
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Style pour les images (Fleurs, Choco, Peluche) */
        .item-btn img {
            width: 300px; 
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.15));
        }

        /* === POSITIONS === */
        
        /* Fleurs : En haut au centre */
        .item-btn[data-id="fleurs"]   { --x: 0px;    --y: -300px; }
        
        /* Chocolat : En bas √† gauche */
        .item-btn[data-id="chocolat"] { --x: -250px; --y: 300px; }
        
        /* Peluche : En bas √† droite */
        .item-btn[data-id="peluche"]  { --x: 250px;  --y: 300px; }

        /* NOUVEAU : Coeur band√© (En haut √† droite) */
        .item-btn[data-id="coeur"] { 
            --x: 300px;  /* D√©cal√© vers la droite */
            --y: -150px; /* D√©cal√© vers le haut */
            font-size: 4rem; /* Taille de l'emoji */
            filter: drop-shadow(0px 4px 5px rgba(0,0,0,0.2));
        }

        /* === ANIMATION QUAND LE CADEAU EST OUVERT === */
        .container-opened .item-btn {
            opacity: 1;
            pointer-events: auto;
            transform: translate(calc(var(--x) - 50%), calc(var(--y) - 50%)) scale(1);
        }

        .container-opened .item-btn:hover {
            transform: translate(calc(var(--x) - 50%), calc(var(--y) - 50%)) scale(1.15);
        }

        /* === MODALE === */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none; 
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            max-height: 80vh;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
        }
        #modal-img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        #modal-img.hidden { display: none; }
        #modal-text {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="gift-container">
        <button id="gift-btn" class="gift-btn">
            <img id="gift-img" src="IMG_0126-removebg-preview.png" alt="Ouvrir le cadeau">
        </button>
        
        <button class="item-btn" data-id="fleurs">
            <img src="IMG_0121-removebg-preview.png" alt="Fleurs">
        </button>
        <button class="item-btn" data-id="chocolat">
            <img src="IMG_0130-removebg-preview.png" alt="Chocolat">
        </button>
        <button class="item-btn" data-id="peluche">
            <img src="IMG_0127-removebg-preview.png" alt="Peluche">
        </button>

        <button class="item-btn" data-id="coeur">
            ‚ù§Ô∏è‚Äçü©π
        </button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="Souvenir" class="hidden">
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // === CONFIGURATION DES IMAGES DU CADEAU ===
        const imageCadeauFerme = "IMG_0126-removebg-preview.png";
        const imageCadeauOuvert = "IMG_0129-removebg-preview.png"; 

        const mesSouvenirs = {
            fleurs: { 
                texte: "Ben t'adores les fleurs quand m√™me... üå∏", 
                image: "fleurs_emie.png" 
            },
            chocolat: { 
                texte: "√ätre avec toi c'√©tait encore mieux que manger tout le paquet, merci‚ù§Ô∏èüç´", 
                image: "nicenousdeux.png" 
            },
            peluche: { 
                texte: "c√¢lin jojo/sharko/toto&ninetta/reynaldo/MrBlue/ollie et m√™me lapinou üß∏", 
                image: "bigfernandnousdeux.png" 
            },
            // === AJOUTE TON TEXTE ICI POUR LE COEUR ===
            coeur: {
                texte: "Joyeuse Saint Valentin, je t'aime ‚ù§Ô∏è  ", 
                image: "" // Tu peux mettre une image si tu veux, sinon laisse les guillemets vides
            }
        };

        const btnCadeau = document.getElementById('gift-btn');
        const imgCadeau = document.getElementById('gift-img'); 
        const conteneurCadeau = document.getElementById('gift-container');
        const boutonsObjets = document.querySelectorAll('.item-btn');
        
        const modale = document.getElementById('modal');
        const btnFermer = document.getElementById('close-btn');
        const imageModale = document.getElementById('modal-img');
        const texteModale = document.getElementById('modal-text');

        // Animation d'ouverture ET changement d'image
        btnCadeau.addEventListener('click', () => {
            conteneurCadeau.classList.toggle('container-opened');

            if (conteneurCadeau.classList.contains('container-opened')) {
                imgCadeau.src = imageCadeauOuvert;
            } else {
                imgCadeau.src = imageCadeauFerme;
            }
        });

        // Affichage de la modale
        boutonsObjets.forEach(bouton => {
            bouton.addEventListener('click', () => {
                const idObjet = bouton.getAttribute('data-id');
                const donnees = mesSouvenirs[idObjet];

                texteModale.innerText = donnees.texte;
                
                if (donnees.image && donnees.image !== "") {
                    imageModale.src = donnees.image;
                    imageModale.classList.remove('hidden');
                } else {
                    imageModale.classList.add('hidden');
                }

                modale.classList.remove('hidden');
            });
        });

        // Fermeture modale
        btnFermer.addEventListener('click', () => {
            modale.classList.add('hidden');
        });

        modale.addEventListener('click', (e) => {
            if (e.target === modale) {
                modale.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
