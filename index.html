<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeau Interactif</title>
    <style>
        /* === STYLE G√âN√âRAL === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6ea; /* Un petit fond rose p√¢le sympa */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === LE CONTENEUR DU CADEAU === */
        #gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Le bouton cadeau principal */
        .gift-btn {
            font-size: 5rem;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
            filter: drop-shadow(0px 5px 10px rgba(0,0,0,0.2));
        }

        .gift-btn:hover {
            transform: scale(1.1) rotate(5deg); /* Petit effet au survol */
        }

        /* === LES OBJETS CACH√âS === */
        .item-btn {
            position: absolute;
            font-size: 2.5rem;
            background: #fff;
            border: 3px solid #ffb6c1;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            cursor: pointer;
            opacity: 0; /* Cach√©s par d√©faut */
            z-index: 5;
            top: 50%;
            left: 50%;
            margin-top: -35px;
            margin-left: -35px;
            /* L'animation avec un petit rebond (cubic-bezier) */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }

        .item-btn:hover {
            transform: scale(1.2) !important;
            border-color: #ff6b81;
        }

        /* === ANIMATION : QUAND LE CADEAU EST OUVERT === */
        /* On d√©place les objets dans 4 directions diff√©rentes */
        .container-opened .item-btn[data-id="fleurs"] {
            transform: translate(-100px, -100px) scale(1);
            opacity: 1;
        }
        .container-opened .item-btn[data-id="biscuit"] {
            transform: translate(100px, -100px) scale(1);
            opacity: 1;
        }
        .container-opened .item-btn[data-id="chocolat"] {
            transform: translate(-100px, 100px) scale(1);
            opacity: 1;
        }
        .container-opened .item-btn[data-id="peluche"] {
            transform: translate(100px, 100px) scale(1);
            opacity: 1;
        }

        /* === LA FEN√äTRE QUI AFFICHE LA PHOTO/MOT (MODALE) === */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none; /* Emp√™che de cliquer quand c'est cach√© */
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            max-height: 80vh;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
        }
        #modal-img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        #modal-img.hidden {
            display: none;
        }
        #modal-text {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="gift-container">
        <button id="gift-btn" class="gift-btn">üéÅ</button>
        
        <button class="item-btn" data-id="fleurs">üíê</button>
        <button class="item-btn" data-id="biscuit">ü•†</button>
        <button class="item-btn" data-id="chocolat">üç´</button>
        <button class="item-btn" data-id="peluche">üß∏</button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="Souvenir" class="hidden">
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // === 1. TES MOTS DOUX ET TES PHOTOS ===
        // Change les textes et les chemins d'images ici !
        const mesSouvenirs = {
            fleurs: { 
                texte: "Pour la plus belle des fleurs de mon jardin üå∏", 
                image: "chemin/vers/ta-photo-fleurs.jpg" // Mets le lien de ta photo ici
            },
            biscuit: { 
                texte: "La chance m'a souri le jour o√π je t'ai rencontr√©e ü•†", 
                image: "" // Laisse vide si tu ne veux mettre qu'un texte pour cet objet
            },
            chocolat: { 
                texte: "Tu es bien plus douce que tout √ßa r√©uni üç´", 
                image: "chemin/vers/ta-photo-chocolat.jpg" 
            },
            peluche: { 
                texte: "Un petit c√¢lin virtuel en attendant de se voir ! üß∏", 
                image: "chemin/vers/ta-photo-peluche.jpg" 
            }
        };

        // === 2. S√âLECTION DES √âL√âMENTS ===
        const btnCadeau = document.getElementById('gift-btn');
        const conteneurCadeau = document.getElementById('gift-container');
        const boutonsObjets = document.querySelectorAll('.item-btn');
        
        const modale = document.getElementById('modal');
        const btnFermer = document.getElementById('close-btn');
        const imageModale = document.getElementById('modal-img');
        const texteModale = document.getElementById('modal-text');

        // === 3. LES ACTIONS (CLICS) ===

        // Quand on clique sur le cadeau : on ajoute/retire la classe pour lancer l'animation CSS
        btnCadeau.addEventListener('click', () => {
            conteneurCadeau.classList.toggle('container-opened');
        });

        // Quand on clique sur un objet sorti du cadeau
        boutonsObjets.forEach(bouton => {
            bouton.addEventListener('click', () => {
                // On r√©cup√®re quel objet a √©t√© cliqu√© (ex: "fleurs")
                const idObjet = bouton.getAttribute('data-id');
                const donnees = mesSouvenirs[idObjet];

                // On met √† jour le texte
                texteModale.innerText = donnees.texte;
                
                // On met √† jour l'image (si elle existe)
                if (donnees.image !== "") {
                    imageModale.src = donnees.image;
                    imageModale.classList.remove('hidden');
                } else {
                    imageModale.classList.add('hidden'); // On cache l'image s'il n'y en a pas
                }

                // On affiche la fen√™tre
                modale.classList.remove('hidden');
            });
        });

        // Pour fermer la fen√™tre avec la croix
        btnFermer.addEventListener('click', () => {
            modale.classList.add('hidden');
        });

        // Pour fermer la fen√™tre en cliquant dans le fond noir
        modale.addEventListener('click', (e) => {
            if (e.target === modale) {
                modale.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
