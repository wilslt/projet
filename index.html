<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucou !</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Utilise min-height pour permettre le d√©filement si besoin */
            margin: 0;
            text-align: center;
            overflow-x: hidden; /* Emp√™che le d√©filement horizontal */
            padding: 20px; /* Ajoute un peu d'espace autour */
        }

        /* Styles communs */
        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 30px;
            padding: 0 10px;
            max-width: 700px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        /* Page 1 : Accueil */
        #page-intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s;
        }

        #btn-start {
            background-color: #d63384;
            color: white;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
        }

        /* Page 2 : La Question (cach√©e au d√©but) */
        #page-question {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.8s;
            /* Important pour que le bouton NON ne sorte pas de cette zone */
            position: relative; 
            width: 100%;
            height: 80vh; /* D√©finit une zone de jeu pour le bouton */
            justify-content: center;
        }

        .buttons-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        #btn-yes {
            background-color: #28a745;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            z-index: 10;
        }

        #btn-no {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        /* Page 3 : Succ√®s */
        #page-success {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s;
            padding-bottom: 30px; /* Espace en bas pour le d√©filement */
        }

        #page-success h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Conteneur pour les photos */
        .photo-gallery {
            display: flex;
            flex-direction: column; /* Photos les unes sous les autres sur mobile */
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        /* Style des photos */
        .couple-photo {
            max-width: 90%; /* S'adapte √† la largeur de l'√©cran */
            width: 300px;   /* Largeur par d√©faut */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            border: 4px solid white; /* Petit cadre blanc sympa */
            transition: transform 0.3s;
        }

        .couple-photo:hover {
            transform: scale(1.03); /* L√©ger zoom au survol */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pour les √©crans plus larges, on peut mettre les photos c√¥te √† c√¥te */
        @media (min-width: 768px) {
            .photo-gallery {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div id="page-intro">
        <h1>Salut :s j‚Äôai besoin de te dire qqc ‚Ä¶</h1>
        <button id="btn-start" onclick="showQuestion()">sharkobelette m‚Äôas aid√©</button>
    </div>

    <div id="page-question">
        <h1>Je pense √©norm√©ment √† toi, je suis aussi persuad√© que tu te trompes sur nous. j‚Äôaimerais bien qu‚Äôon soit amoureux jusqu‚Äô√† la fin des temps ‚ù§Ô∏è(clique pas sur non üòà)</h1>
        <div class="buttons-group">
            <button id="btn-yes" onclick="showSuccess()">j‚Äôaccepte ü§óüòã</button>
            <button id="btn-no" onmouseover="moveButton()" ontouchstart="moveButton()">NON üëé</button>
        </div>
    </div>

    <div id="page-success">
        <h1>‚ù§Ô∏èü§™</h1>
        
        <div class="photo-gallery">
            <img class="couple-photo" src="https://i.postimg.cc/SRMm43Z2/IMG-7411.jpg" alt="amour">
            
            <img class="couple-photo" src="https://i.postimg.cc/WzHSGfTV/IMG-7886.png" alt="Autre photo de nous">

            <img class="couple-photo" src="https://i.postimg.cc/vmb7Vdfc/IMG-0294.jpg" alt="Encore une photo">
        </div>
    </div>

    <script>
        // Fonction pour passer de l'intro √† la question
        function showQuestion() {
            document.getElementById('page-intro').style.display = 'none';
            document.getElementById('page-question').style.display = 'flex';
        }

        // Fonction pour faire fuir le bouton NON
        function moveButton() {
            const btnNo = document.getElementById('btn-no');
            const questionPage = document.getElementById('page-question');
            
            // Calculer les limites √† l'int√©rieur de la page de question
            const maxWidth = questionPage.offsetWidth - btnNo.offsetWidth;
            const maxHeight = questionPage.offsetHeight - btnNo.offsetHeight;

            // S'assurer que les valeurs ne sont pas n√©gatives
            const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));

            btnNo.style.position = 'absolute'; // Utilise 'absolute' par rapport au conteneur
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // Fonction finale
        function showSuccess() {
            document.getElementById('page-question').style.display = 'none';
            document.getElementById('page-success').style.display = 'flex';
            // Permettre le d√©filement sur la page finale pour voir toutes les photos
            document.body.style.overflowY = 'auto';
            document.body.style.height = 'auto';
        }
    </script>

</body>
</html>
