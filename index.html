<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadeau Interactif pour ma copine</title>
    <style>
        /* === STYLE GÃ‰NÃ‰RAL === */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6ea; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === LE CONTENEUR DU CADEAU === */
        #gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Le bouton cadeau principal (transparent, on ne verra que ton image) */
        .gift-btn {
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
            padding: 0;
        }

        .gift-btn img {
            width: 120px; /* Taille de ton image de cadeau */
            filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.2));
        }

        .gift-btn:hover {
            transform: scale(1.1) rotate(5deg);
        }

        /* === LES OBJETS CACHÃ‰S === */
        .item-btn {
            position: absolute;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0; 
            z-index: 5;
            top: 50%;
            left: 50%;
            margin-top: -30px; /* MoitiÃ© de la hauteur */
            margin-left: -30px; /* MoitiÃ© de la largeur */
            pointer-events: none; /* CORRECTION DU BUG : impossible de cliquer quand c'est cachÃ© */
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .item-btn img {
            width: 60px; /* Taille des petits objets */
            filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.15));
        }

        /* On dÃ©finit les directions pour chaque objet avec des variables CSS */
        .item-btn[data-id="fleurs"]   { --x: -110px; --y: -110px; }
        .item-btn[data-id="biscuit"]  { --x: 110px;  --y: -110px; }
        .item-btn[data-id="chocolat"] { --x: -110px; --y: 110px; }
        .item-btn[data-id="peluche"]  { --x: 110px;  --y: 110px; }

        /* === ANIMATION QUAND LE CADEAU EST OUVERT === */
        .container-opened .item-btn {
            opacity: 1;
            pointer-events: auto; /* On rend les clics possibles */
            /* On utilise les variables pour qu'ils aillent Ã  leur place */
            transform: translate(var(--x), var(--y)) scale(1);
        }

        /* CORRECTION DU BUG : On garde la position (var) pendant le zoom (scale) au survol */
        .container-opened .item-btn:hover {
            transform: translate(var(--x), var(--y)) scale(1.2);
        }

        /* === LA FENÃŠTRE QUI AFFICHE LA PHOTO/MOT (MODALE) === */
        /* (MÃªme code que la derniÃ¨re fois, il marchait trÃ¨s bien !) */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none; 
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            max-height: 80vh;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
        }
        #modal-img {
            max-width: 100%;
            max-height: 50vh;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: contain;
        }
        #modal-img.hidden {
            display: none;
        }
        #modal-text {
            font-size: 1.2rem;
            color: #333;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="gift-container">
        <button id="gift-btn" class="gift-btn">
            <img src="images/cadeau.png" alt="Ouvrir le cadeau">
        </button>
        
        <button class="item-btn" data-id="fleurs">
            <img src="images/bouquet.png" alt="Fleurs">
        </button>
        <button class="item-btn" data-id="biscuit">
            <img src="images/biscuit.png" alt="Biscuit chinois">
        </button>
        <button class="item-btn" data-id="chocolat">
            <img src="images/chocolat.png" alt="Chocolat">
        </button>
        <button class="item-btn" data-id="peluche">
            <img src="images/peluche.png" alt="Peluche">
        </button>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-btn" class="close-btn">&times;</span>
            <img id="modal-img" src="" alt="Souvenir" class="hidden">
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // Tes mots doux et les photos de VOUS (quand elle clique sur un objet)
        const mesSouvenirs = {
            fleurs: { 
                texte: "Pour la plus belle des fleurs ðŸŒ¸", 
                image: "images/photo_nous_fleurs.jpg" 
            },
            biscuit: { 
                texte: "La chance m'a souri le jour oÃ¹ je t'ai rencontrÃ©e âœ¨", 
                image: "" 
            },
            chocolat: { 
                texte: "Tu es encore plus douce que Ã§a ðŸ«", 
                image: "images/photo_nous_resto.jpg" 
            },
            peluche: { 
                texte: "Un petit cÃ¢lin virtuel ! ðŸ§¸", 
                image: "images/photo_nous_calin.jpg" 
            }
        };

        const btnCadeau = document.getElementById('gift-btn');
        const conteneurCadeau = document.getElementById('gift-container');
        const boutonsObjets = document.querySelectorAll('.item-btn');
        
        const modale = document.getElementById('modal');
        const btnFermer = document.getElementById('close-btn');
        const imageModale = document.getElementById('modal-img');
        const texteModale = document.getElementById('modal-text');

        // Animation d'ouverture du cadeau
        btnCadeau.addEventListener('click', () => {
            conteneurCadeau.classList.toggle('container-opened');
        });

        // Affichage de la photo/du mot
        boutonsObjets.forEach(bouton => {
            bouton.addEventListener('click', () => {
                const idObjet = bouton.getAttribute('data-id');
                const donnees = mesSouvenirs[idObjet];

                texteModale.innerText = donnees.texte;
                
                if (donnees.image !== "") {
                    imageModale.src = donnees.image;
                    imageModale.classList.remove('hidden');
                } else {
                    imageModale.classList.add('hidden');
                }

                modale.classList.remove('hidden');
            });
        });

        // Fermeture de la modale
        btnFermer.addEventListener('click', () => {
            modale.classList.add('hidden');
        });

        modale.addEventListener('click', (e) => {
            if (e.target === modale) {
                modale.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
